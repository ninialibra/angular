<h1>Héroe <small>Nombre</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" [routerLink]="['/heroes']" >
            <i class="fa fa-arrow-left"></i>
            Regresar    
        </button>
    </div>
</div>

<div class="row animate__animated animate__fadeIn animate__slow">
    <div class="col">
        <form #formHeroe="ngForm" (ngSubmit)="guardar(formHeroe)">
            
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" placeholder="Firebase ID"
                        class="form-control" disabled
                        name="id"
                        [(ngModel)]="heroe.id">
                <small class="form-text text-muted">Este campo es auto generado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" placeholder="Nombre del héroe"
                        name="nombre" [(ngModel)]="heroe.nombre"
                        class="form-control" required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" placeholder="Poder del héroe"
                        name="poder" [(ngModel)]="heroe.poder"
                        class="form-control" required>
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo=false"
                        class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>

                <button *ngIf="!heroe.vivo" (click)="heroe.vivo=true"
                        class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
